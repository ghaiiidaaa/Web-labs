<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required><br>
        <label>Author:</label>
        <input type="text" name="author" value="{{ book.author }}" required><br>
        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ book.price }}" required><br>
        <label>Edition:</label>
        <input type="number" name="edition" value="{{ book.edition }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
