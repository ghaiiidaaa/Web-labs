<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2: Editions > 2 and "qu"</title>
</head>
<body>
    <h1>Books with Editions > 2 and Title/Author Contains "qu"</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} (Edition: {{ book.edition }})</li>
        {% endfor %}
    </ul>
</body>
</html>
